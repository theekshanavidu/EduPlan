<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan Pro | Smart Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .fc-event { cursor: pointer; transition: transform 0.2s; }
        .fc-event:hover { transform: scale(1.02); }
        .completed-task { text-decoration: line-through; opacity: 0.6; }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-page" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-2xl border border-slate-100">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">EduPlan Pro</h1>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="togglePassword()" class="absolute right-4 top-4 text-slate-400 hover:text-blue-500">
                        <svg id="eye-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>

                <div class="flex gap-4">
                    <button onclick="handleAuth('login')" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Login</button>
                    <button onclick="handleAuth('signup')" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition">Sign Up</button>
                </div>

                <div class="relative flex items-center py-4">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink mx-4 text-slate-400 text-sm">OR</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <button onclick="loginWithGoogle()" class="w-full border border-slate-200 p-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_color_128dp.png" class="w-6 h-6">
                    Continue with Google
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen">
        <header class="bg-white border-b p-4 flex justify-between items-center px-8">
            <span class="text-2xl font-bold text-blue-600">EduPlan</span>
            <button onclick="logout()" class="text-red-500 font-medium">Logout</button>
        </header>

        <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h2 class="text-xl font-bold mb-4">Add Schedule</h2>
                    <div class="space-y-3">
                        <input type="text" id="taskTitle" placeholder="Subject/Task Name" class="w-full p-3 rounded-lg border border-slate-200 outline-none">
                        <input type="date" id="taskDate" class="w-full p-3 rounded-lg border border-slate-200 outline-none">
                        <div class="flex gap-2">
                            <input type="time" id="startTime" class="w-full p-3 rounded-lg border border-slate-200 outline-none">
                            <input type="time" id="endTime" class="w-full p-3 rounded-lg border border-slate-200 outline-none">
                        </div>
                        <input type="color" id="taskColor" class="w-full h-10 rounded-lg cursor-pointer border" value="#3b82f6">
                        <button onclick="saveTask()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Add Task</button>
                    </div>
                </div>

                <div id="daily-view" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 min-h-[300px]">
                    <h2 id="view-date-title" class="text-lg font-bold mb-4 text-blue-600">Select a date to view tasks</h2>
                    <div id="daily-tasks-list" class="space-y-3">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-8 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALIII2FHy65LTvi4AaC6ulXCd6CCXQ2UM",
            authDomain: "time-planning-4ef59.firebaseapp.com",
            projectId: "time-planning-4ef59",
            storageBucket: "time-planning-4ef59.firebasestorage.app",
            messagingSenderId: "481313041090",
            appId: "1:481313041090:web:1292cbf4e51f71748e695b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let calendar;
        let allTasks = [];

        // Password Show/Hide
        window.togglePassword = () => {
            const pass = document.getElementById('password');
            pass.type = pass.type === 'password' ? 'text' : 'password';
        };

        // Initialize Calendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: (info) => showDailyTasks(info.dateStr),
                events: [],
                eventClick: (info) => showDailyTasks(info.event.startStr.split('T')[0])
            });
            calendar.render();
        });

        // Authentication Functions
        window.handleAuth = (type) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (type === 'signup') createUserWithEmailAndPassword(auth, email, password);
            else signInWithEmailAndPassword(auth, email, password);
        };

        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                loadTasks(user.uid);
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // Save Task
        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const color = document.getElementById('taskColor').value;

            await addDoc(collection(db, "tasks"), {
                uid: auth.currentUser.uid,
                title, date,
                start: `${date}T${start}`,
                end: `${date}T${end}`,
                backgroundColor: color,
                completed: false
            });
            document.getElementById('taskTitle').value = "";
        };

        // Load Tasks
        function loadTasks(uid) {
            const q = query(collection(db, "tasks"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                allTasks = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                calendar.removeAllEvents();
                calendar.addEventSource(allTasks.map(t => ({...t, title: t.completed ? `✓ ${t.title}` : t.title})));
                
                // Update daily view if date is selected
                const lastDate = document.getElementById('view-date-title').innerText;
                if(lastDate !== "Select a date to view tasks") showDailyTasks(lastDate);
            });
        }

        // Show Daily Tasks & Completed logic
        window.showDailyTasks = (dateStr) => {
            document.getElementById('view-date-title').innerText = dateStr;
            const listEl = document.getElementById('daily-tasks-list');
            const dayTasks = allTasks.filter(t => t.date === dateStr);
            
            listEl.innerHTML = dayTasks.length ? "" : "<p class='text-slate-400'>No tasks for this day.</p>";
            
            dayTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl border flex items-center justify-between ${task.completed ? 'bg-green-50' : 'bg-slate-50'}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete('${task.id}', ${task.completed})" class="w-5 h-5 rounded border-slate-300">
                        <span class="${task.completed ? 'completed-task' : ''} font-medium">${task.title}</span>
                    </div>
                    <button onclick="deleteTask('${task.id}')" class="text-red-400 hover:text-red-600">✕</button>
                `;
                listEl.appendChild(div);
            });
        };

        window.toggleComplete = async (id, currentStatus) => {
            await updateDoc(doc(db, "tasks", id), { completed: !currentStatus });
        };

        window.deleteTask = async (id) => {
            if(confirm("Delete this task?")) await deleteDoc(doc(db, "tasks", id));
        };
    </script>
</body>
</html>
