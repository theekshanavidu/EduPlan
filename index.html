<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan | Your Academic Scheduler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .fc-header-toolbar { padding: 10px; }
        .fc-theme-standard td, .fc-theme-standard th { border-color: #e2e8f0; }
        .fc-event { border-radius: 6px; padding: 2px 4px; border: none; font-weight: 500; }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-page" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl border border-white">
            <div class="text-center mb-8">
                <div class="inline-block p-3 bg-blue-100 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-slate-900">EduPlan</h1>
                <p class="text-slate-500 mt-2">Manage your studies efficiently</p>
            </div>

            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50/50">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50/50">
                
                <div class="flex gap-4 pt-2">
                    <button onclick="handleAuth('login')" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition duration-300">Login</button>
                    <button onclick="handleAuth('signup')" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-xl font-bold hover:bg-slate-200 transition duration-300">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex flex-col">
        <header class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="bg-blue-600 text-white p-2 rounded-lg font-bold">EP</span>
                    <span class="text-xl font-bold tracking-tight">EduPlan</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-display" class="text-sm font-medium text-slate-600 hidden md:block"></span>
                    <button onclick="logout()" class="text-sm bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition">Sign Out</button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto w-full p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <span class="w-1 h-6 bg-blue-600 rounded-full"></span>
                        Schedule New Task
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Subject / Activity</label>
                            <input type="text" id="taskTitle" placeholder="e.g. Mathematics Revison" class="w-full mt-1 p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Date</label>
                            <input type="date" id="taskDate" class="w-full mt-1 p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Start</label>
                                <input type="time" id="startTime" class="w-full mt-1 p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">End</label>
                                <input type="time" id="endTime" class="w-full mt-1 p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Category Color</label>
                            <input type="color" id="taskColor" class="w-full h-12 mt-1 p-1 rounded-xl bg-slate-50 border border-slate-100 cursor-pointer" value="#6366f1">
                        </div>

                        <button onclick="saveTask()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 hover:scale-[1.02] transition active:scale-95">Add to Schedule</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                    <div id="calendar"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALIII2FHy65LTvi4AaC6ulXCd6CCXQ2UM",
            authDomain: "time-planning-4ef59.firebaseapp.com",
            projectId: "time-planning-4ef59",
            storageBucket: "time-planning-4ef59.firebasestorage.app",
            messagingSenderId: "481313041090",
            appId: "1:481313041090:web:1292cbf4e51f71748e695b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let calendar;

        // Initialize Calendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                height: 'auto',
                eventClick: async (info) => {
                    if (confirm(`Delete "${info.event.title}"?`)) {
                        await deleteDoc(doc(db, "tasks", info.event.id));
                    }
                }
            });
            calendar.render();
        });

        // Authentication Handler
        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert("Please fill all fields");

            try {
                if (type === 'signup') await createUserWithEmailAndPassword(auth, email, password);
                else await signInWithEmailAndPassword(auth, email, password);
            } catch (err) { alert(err.message); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                loadTasks(user.uid);
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // Save Data
        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const color = document.getElementById('taskColor').value;

            if (!title || !date || !start) return alert("Task title, date and start time are required.");

            await addDoc(collection(db, "tasks"), {
                uid: auth.currentUser.uid,
                title,
                start: `${date}T${start}`,
                end: end ? `${date}T${end}` : `${date}T${start}`,
                backgroundColor: color,
                borderColor: color
            });
            
            document.getElementById('taskTitle').value = "";
        };

        // Sync Data
        function loadTasks(uid) {
            const q = query(collection(db, "tasks"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                calendar.removeAllEvents();
                calendar.addEventSource(events);
            });
        }
    </script>
</body>
</html>
