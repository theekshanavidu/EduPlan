<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan Pro | Advanced Scholar Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s, color 0.3s; }
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b !important; color: #f8fafc; border-color: #334155 !important; }
        .dark input, .dark select { background-color: #334155 !important; color: white; border-color: #475569 !important; }
        .completed-task { text-decoration: line-through; opacity: 0.5; }
        #calendar { min-height: 500px; }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.8); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); }
    </style>
</head>
<body class="flex min-h-screen bg-slate-50">

    <div id="auth-page" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-50 dark:bg-slate-900 p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-[40px] shadow-2xl border border-slate-100 dark:border-slate-800">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold">EduPlan Pro</h1>
                <p class="text-slate-400 mt-2">Sign in to manage your journey</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl border outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl border outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="togglePassword()" class="absolute right-4 top-4 text-slate-400"><i id="eye-icon" class="fas fa-eye"></i></button>
                </div>
                <div class="flex gap-2">
                    <button onclick="handleAuth('login')" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold">Login</button>
                    <button onclick="handleAuth('signup')" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-2xl font-bold dark:bg-slate-700 dark:text-white">Sign Up</button>
                </div>
                <button onclick="loginWithGoogle()" class="w-full border p-4 rounded-2xl flex items-center justify-center gap-2 font-semibold bg-white dark:bg-slate-800"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_color_128dp.png" class="w-5 h-5"> Google</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden flex-grow flex flex-col">
        <header class="p-6 flex justify-between items-center bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center"><i class="fas fa-bolt text-white"></i></div>
                <span class="text-xl font-bold">EduPlan Pro</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl">
                    <i id="theme-icon" class="fas fa-moon text-slate-600 dark:text-yellow-400"></i>
                </button>
                <button onclick="logout()" class="text-red-500 font-bold px-4">Logout</button>
            </div>
        </header>

        <div class="p-6 grid grid-cols-1 xl:grid-cols-12 gap-6">
            <div class="xl:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[30px] shadow-sm border dark:border-slate-800">
                    <h3 class="text-lg font-bold mb-4">Add Schedule</h3>
                    <div class="space-y-3">
                        <input type="text" id="taskTitle" placeholder="Task Title" class="w-full p-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="date" id="taskDate" class="w-full p-3 rounded-xl border outline-none">
                        <div class="flex gap-2">
                            <input type="time" id="startTime" class="w-full p-3 rounded-xl border outline-none">
                            <input type="time" id="endTime" class="w-full p-3 rounded-xl border outline-none">
                        </div>
                        <input type="color" id="taskColor" class="w-full h-10 rounded-xl cursor-pointer" value="#6366f1">
                        <button onclick="saveTask()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 dark:shadow-none">Save Task</button>
                    </div>
                </div>

                <div class="bg-indigo-600 p-6 rounded-[30px] text-white min-h-[300px]">
                    <h3 id="list-title" class="text-lg font-bold mb-4">Select a date</h3>
                    <div id="daily-tasks-list" class="space-y-3"></div>
                </div>
            </div>

            <div class="xl:col-span-8 bg-white p-6 rounded-[35px] shadow-sm border dark:border-slate-800">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALIII2FHy65LTvi4AaC6ulXCd6CCXQ2UM",
            authDomain: "time-planning-4ef59.firebaseapp.com",
            projectId: "time-planning-4ef59",
            storageBucket: "time-planning-4ef59.firebasestorage.app",
            messagingSenderId: "481313041090",
            appId: "1:481313041090:web:1292cbf4e51f71748e695b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let calendar;
        let allTasks = [];

        // Auth
        window.handleAuth = (type) => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (type === 'signup') createUserWithEmailAndPassword(auth, e, p).catch(alert);
            else signInWithEmailAndPassword(auth, e, p).catch(alert);
        };
        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);
        window.togglePassword = () => {
            const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password';
        };

        // Theme Toggle
        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            if (calendar) calendar.render();
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                initCalendar();
                loadTasks(user.uid);
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function initCalendar() {
            if(calendar) return;
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                dateClick: info => showDailyTasks(info.dateStr),
                eventClick: info => showDailyTasks(info.event.startStr.split('T')[0])
            });
            calendar.render();
        }

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const color = document.getElementById('taskColor').value;
            if(!title || !date) return alert("Fill Task & Date");

            await addDoc(collection(db, "tasks"), {
                uid: auth.currentUser.uid, title, date,
                start: `${date}T${start}`, end: `${date}T${end}`,
                backgroundColor: color, borderColor: color, completed: false
            });
            document.getElementById('taskTitle').value = "";
        };

        function loadTasks(uid) {
            onSnapshot(query(collection(db, "tasks"), where("uid", "==", uid)), (snap) => {
                allTasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                calendar.removeAllEvents();
                calendar.addEventSource(allTasks.map(t => ({...t, title: t.completed ? `✓ ${t.title}` : t.title})));
            });
        }

        window.showDailyTasks = (dateStr) => {
            document.getElementById('list-title').innerText = `Tasks for ${dateStr}`;
            const list = document.getElementById('daily-tasks-list');
            const dayTasks = allTasks.filter(t => t.date === dateStr);
            list.innerHTML = dayTasks.length ? "" : "<p class='text-indigo-200'>No tasks found.</p>";
            dayTasks.forEach(t => {
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl bg-white/10 flex items-center justify-between`;
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleComplete('${t.id}', ${t.completed})" class="w-4 h-4">
                        <span class="${t.completed ? 'completed-task' : ''}">${t.title}</span>
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-red-300">✕</button>`;
                list.appendChild(div);
            });
        };

        window.toggleComplete = async (id, status) => await updateDoc(doc(db, "tasks", id), { completed: !status });
        window.deleteTask = async (id) => { if(confirm("Delete task?")) await deleteDoc(doc(db, "tasks", id)); };
    </script>
</body>
</html>
