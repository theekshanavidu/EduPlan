<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlan Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/reading-owl-logo-simple-vector-design_609149-1053.jpg?w=740">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { light: '#6366f1', dark: '#818cf8' },
                        surface: { light: '#ffffff', dark: '#1e293b' },
                        bg: { light: '#f8fafc', dark: '#0f172a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .fc-v-event { border-radius: 8px !important; border: none !important; padding: 4px !important; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .fc-event-title { font-weight: 700 !important; font-size: 0.75rem !important; }
        .fc-timegrid-slot { height: 3.5em !important; border-bottom: 1px solid rgba(0,0,0,0.03) !important; }
        
        @media (max-width: 1024px) {
            #sidebar { 
                position: fixed; left: -105%; z-index: 1000; 
                transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
                height: 100vh; width: 85%; max-width: 320px;
                box-shadow: 20px 0 50px rgba(0,0,0,0.1);
            }
            #sidebar.open { left: 0; }
            #sidebar-overlay.show { display: block; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 900; backdrop-filter: blur(4px); }
            .mobile-stack { display: flex; flex-direction: column; gap: 1.5rem; }
            .order-subject { order: 1; }
            .order-plan { order: 2; }
            .order-calendar { order: 3; }
            .order-agenda { order: 4; }
            #calendar { height: 550px !important; border-radius: 24px; overflow: hidden; background: white; }
            input, select, button { font-size: 16px !important; }
        }
        
        .active-filter { background: #6366f1 !important; color: white !important; }
        #sidebar-overlay { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-slate-800 dark:text-slate-100 min-h-screen flex overflow-x-hidden">

    <div id="sidebar-overlay" onclick="closeSidebar()"></div>

    <div id="auth-page" class="fixed inset-0 z-[1100] bg-bg-light dark:bg-bg-dark flex items-center justify-center p-4">
        <div class="bg-white dark:bg-surface-dark w-full max-w-md p-8 rounded-[40px] shadow-2xl border border-slate-100 dark:border-slate-800">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-200">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 id="auth-title" class="text-3xl font-extrabold tracking-tight">EduPlan Pro</h1>
                <p class="text-slate-400 mt-2 text-sm">Elevate your study routine</p>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none focus:ring-2 ring-indigo-500 transition text-sm">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none focus:ring-2 ring-indigo-500 transition text-sm">
                <button id="auth-btn" onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">Login</button>
                <div class="text-center text-xs">
                    <span id="auth-toggle-text">New to EduPlan?</span>
                    <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-indigo-600 font-bold ml-1">Create Account</button>
                </div>
                <div class="relative flex py-3 items-center">
                    <div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
                    <span class="flex-shrink mx-4 text-slate-400 text-[10px] font-bold uppercase tracking-widest">Or</span>
                    <div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
                </div>
                <button onclick="loginWithGoogle()" class="w-full border border-slate-200 dark:border-slate-700 p-4 rounded-2xl flex items-center justify-center gap-3 font-bold text-sm hover:bg-slate-50 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="w-4 h-4"> Google Login
                </button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="w-72 bg-white dark:bg-surface-dark border-r border-slate-200 dark:border-slate-800 flex flex-col shrink-0">
        <div class="p-8 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-layer-group text-white"></i></div>
                <span class="text-xl font-black">EduPlan</span>
            </div>
            <button onclick="closeSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
        </div>
        
        <nav class="px-6 space-y-1 overflow-y-auto flex-grow">
            <div onclick="filterBySubject(null); closeSidebar()" class="sub-filter active-filter p-4 rounded-2xl flex items-center gap-4 cursor-pointer font-bold mb-6" id="all-filter">
                <i class="fas fa-th-large"></i> All Subjects
            </div>
            <div id="sidebar-subject-list" class="space-y-1"></div>
        </nav>
        <div class="px-6 mb-2">
            <a href="EduPlan Pro.apk" download class="w-full flex items-center gap-4 p-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 font-bold hover:bg-indigo-100 transition shadow-sm text-sm">
                <i class="fas fa-download"></i>
                <span>Download App</span>
            </a>
        </div>

        <div class="px-6 mt-2">
    <a href="https://theekshanavidu.github.io/EduPlan/" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-indigo-600 text-white font-bold shadow-lg text-sm justify-center hover:bg-indigo-700 transition">
        <i class="fas fa-external-link-alt"></i>
        <span>Open in App</span>
    </a>
</div>

        
        <div class="p-6 border-t border-slate-100 dark:border-slate-800 space-y-2">
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 font-bold text-sm"><i id="theme-icon" class="fas fa-moon"></i> Appearance</button>
            <button onclick="logout()" class="w-full flex items-center gap-4 p-4 text-red-500 font-bold text-sm"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </div>
    </aside>

    <main id="app-content" class="hidden flex-grow flex flex-col h-screen overflow-y-auto">
        <header class="p-5 lg:p-8 flex justify-between items-center sticky top-0 z-40 bg-bg-light/80 dark:bg-bg-dark/80 backdrop-blur-xl border-b border-transparent">
            <div class="flex items-center gap-4">
                <button onclick="openSidebar()" class="lg:hidden p-3 bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-800">
                    <i class="fas fa-bars-staggered text-indigo-600"></i>
                </button>
                <h2 class="text-xl lg:text-2xl font-extrabold tracking-tight" id="main-title">Workspace</h2>
            </div>
            <div id="date-display" class="hidden sm:block text-slate-400 font-bold text-xs"></div>
        </header>

        <div class="p-4 lg:p-8 mobile-stack lg:grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-8 flex flex-col">
                <section class="bg-white dark:bg-surface-dark p-7 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm order-subject lg:order-1">
                    <h3 class="text-md font-bold mb-5 flex items-center gap-2"><i class="fas fa-plus-circle text-indigo-500"></i> New Subject</h3>
                    <div class="space-y-4">
                        <input type="text" id="newSubName" placeholder="Subject Name" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <div class="flex items-center justify-between px-2">
                            <span class="text-xs font-bold text-slate-400">Color:</span>
                            <input type="color" id="newSubColor" value="#6366f1" class="w-10 h-10 cursor-pointer bg-transparent border-none">
                        </div>
                        <button onclick="addSubject()" class="w-full bg-slate-900 dark:bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition">Save Subject</button>
                    </div>
                </section>

                <section class="bg-white dark:bg-surface-dark p-7 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm order-plan lg:order-2">
                    <h3 class="text-md font-bold mb-5 flex items-center gap-2"><i class="fas fa-bolt text-amber-500"></i> Quick Plan</h3>
                    <div class="space-y-4">
                        <select id="taskSubject" onchange="applySubjectColor()" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none font-bold text-sm"></select>
                        <input type="text" id="taskTitle" placeholder="What's the goal?" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <input type="date" id="taskDate" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="time" id="startTime" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                            <input type="time" id="endTime" class="p-4 w-full rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        </div>
                        <input type="hidden" id="taskColor">
                        <button onclick="saveTask()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-xl active:scale-95 transition">Add to Timeline</button>
                    </div>
                </section>

                <section class="bg-indigo-600 dark:bg-indigo-950 p-7 lg:p-8 rounded-[40px] text-white shadow-2xl min-h-[400px] order-agenda lg:order-3">
                    <div class="flex justify-between items-center mb-6">
                        <h3 id="agenda-date-label" class="text-xl font-bold tracking-tight">Agenda</h3>
                        <div class="bg-white/20 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest" id="selected-day-badge">Today</div>
                    </div>
                    <div id="daily-tasks-list" class="space-y-4"></div>
                </section>
            </div>

            <div class="lg:col-span-8 flex flex-col order-calendar lg:order-2">
                <section class="bg-white dark:bg-surface-dark p-2 lg:p-6 rounded-[40px] border border-slate-100 dark:border-slate-800 shadow-xl overflow-hidden">
                    <div id="calendar"></div>
                </section>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALIII2FHy65LTvi4AaC6ulXCd6CCXQ2UM",
            authDomain: "time-planning-4ef59.firebaseapp.com",
            projectId: "time-planning-4ef59",
            storageBucket: "time-planning-4ef59.firebasestorage.app",
            messagingSenderId: "481313041090",
            appId: "1:481313041090:web:1292cbf4e51f71748e695b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let calendar, allTasks = [], subjects = {}, currentFilter = null, selectedDate = new Date().toISOString().split('T')[0], isSignupMode = false;

        window.toggleAuthMode = () => {
            isSignupMode = !isSignupMode;
            document.getElementById('auth-title').innerText = isSignupMode ? "Create Account" : "EduPlan Pro";
            document.getElementById('auth-btn').innerText = isSignupMode ? "Sign Up" : "Login";
            document.getElementById('auth-toggle-btn').innerText = isSignupMode ? "Login" : "Sign Up";
        };

        window.handleAuth = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            if(isSignupMode) createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);
        window.openSidebar = () => { document.getElementById('sidebar').classList.add('open'); document.getElementById('sidebar-overlay').classList.add('show'); };
        window.closeSidebar = () => { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebar-overlay').classList.remove('show'); };

        window.addSubject = async () => {
            const name = document.getElementById('newSubName').value.trim();
            const color = document.getElementById('newSubColor').value;
            if(!name) return;
            await setDoc(doc(db, "users", auth.currentUser.uid, "subjects", name), { name, color });
            document.getElementById('newSubName').value = "";
            confetti({ particleCount: 40, spread: 70, origin: { y: 0.8 } });
        };

        function syncSubjects(uid) {
            onSnapshot(collection(db, "users", uid, "subjects"), (snap) => {
                const select = document.getElementById('taskSubject'), sidebar = document.getElementById('sidebar-subject-list');
                select.innerHTML = '<option value="">Subject</option>';
                sidebar.innerHTML = '';
                snap.forEach(doc => {
                    const sub = doc.data();
                    subjects[sub.name] = sub.color;
                    select.innerHTML += `<option value="${sub.name}">${sub.name}</option>`;
                    sidebar.innerHTML += `<div onclick="filterBySubject('${sub.name}'); closeSidebar()" class="sub-filter p-4 rounded-2xl flex items-center gap-4 cursor-pointer font-bold text-slate-500 text-sm" id="filter-${sub.name}"><span class="w-3 h-3 rounded-full" style="background:${sub.color}"></span> ${sub.name}</div>`;
                });
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                setupDefaults(); initCalendar(); syncSubjects(user.uid); loadTasks(user.uid);
            } else { document.getElementById('auth-page').classList.remove('hidden'); }
        });

        function setupDefaults() {
            const now = new Date();
            document.getElementById('taskDate').value = now.toISOString().split('T')[0];
            document.getElementById('startTime').value = now.getHours().toString().padStart(2,'0') + ":00";
            document.getElementById('endTime').value = (now.getHours()+1).toString().padStart(2,'0') + ":00";
            document.getElementById('date-display').innerText = now.toDateString();
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                slotMinTime: '06:00:00', slotMaxTime: '23:00:00',
                allDaySlot: false, height: 'auto', nowIndicator: true, selectable: true,
                
                // Fixed Date Handling: Any click on calendar sets the context correctly
                dateClick: info => { 
                    selectedDate = info.dateStr.split('T')[0]; 
                    updateAgenda(); 
                },
                eventClick: info => { 
                    selectedDate = info.event.startStr.split('T')[0]; 
                    updateAgenda(); 
                },
                eventContent: arg => {
                    let c = document.createElement('div');
                    c.className = "p-1";
                    c.innerHTML = `<div class="text-[9px] font-black opacity-60 uppercase">${arg.timeText}</div><div class="text-[10px] font-bold truncate">${arg.event.title}</div>`;
                    return { domNodes: [c] };
                }
            });
            calendar.render();
        }

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value, sub = document.getElementById('taskSubject').value,
                  date = document.getElementById('taskDate').value, start = document.getElementById('startTime').value,
                  end = document.getElementById('endTime').value, color = document.getElementById('taskColor').value;
            if(!title || !date || !sub) return alert("Fill all fields");
            await addDoc(collection(db, "tasks"), { uid: auth.currentUser.uid, subName: sub, title, date, start: `${date}T${start}`, end: `${date}T${end}`, backgroundColor: color, completed: false });
            document.getElementById('taskTitle').value = "";
        };

        function loadTasks(uid) {
            onSnapshot(query(collection(db, "tasks"), where("uid", "==", uid)), (snap) => {
                allTasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderView();
            });
        }

        function renderView() {
            let filtered = currentFilter ? allTasks.filter(t => t.subName === currentFilter) : allTasks;
            calendar.removeAllEvents();
            calendar.addEventSource(filtered.map(t => ({
                id: t.id, title: t.subName + ": " + t.title, start: t.start, end: t.end, backgroundColor: t.backgroundColor, textColor: '#fff'
            })));
            updateAgenda();
        }

        function updateAgenda() {
            const list = document.getElementById('daily-tasks-list');
            const displayDate = new Date(selectedDate);
            document.getElementById('agenda-date-label').innerText = displayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('selected-day-badge').innerText = displayDate.toLocaleDateString('en-US', { weekday: 'short' });
            
            let dayTasks = allTasks.filter(t => t.date === selectedDate);
            if(currentFilter) dayTasks = dayTasks.filter(t => t.subName === currentFilter);
            dayTasks.sort((a,b) => a.start.localeCompare(b.start));
            
            list.innerHTML = dayTasks.length ? "" : "<div class='text-center py-10 opacity-30 text-xs italic uppercase tracking-widest'>No Plans Scheduled</div>";
            dayTasks.forEach(t => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-[28px] flex items-center justify-between border-l-[6px] transition-all ${t.completed ? 'bg-indigo-900/30 opacity-60 scale-95' : 'bg-white text-slate-900 shadow-xl'}`;
                div.style.borderColor = t.backgroundColor;
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleComplete('${t.id}', ${t.completed})" class="w-5 h-5 accent-green-500 cursor-pointer">
                        <div>
                            <p class="font-bold text-sm ${t.completed ? 'line-through opacity-40' : ''}">${t.subName}: ${t.title}</p>
                            <p class="text-[10px] font-black text-indigo-500">${t.start.split('T')[1]} - ${t.end.split('T')[1]}</p>
                        </div>
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-slate-200 hover:text-red-500 transition"><i class="fas fa-trash-alt text-xs"></i></button>`;
                list.appendChild(div);
            });
        }

        window.toggleComplete = async (id, status) => { if(!status) confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } }); await updateDoc(doc(db, "tasks", id), { completed: !status }); };
        window.deleteTask = async (id) => { if(confirm("Delete this?")) await deleteDoc(doc(db, "tasks", id)); };
        window.toggleDarkMode = () => { const isDark = document.documentElement.classList.toggle('dark'); document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon'; };
        window.filterBySubject = (name) => { currentFilter = name; document.querySelectorAll('.sub-filter, #all-filter').forEach(el => el.classList.remove('active-filter')); if(name) { document.getElementById(`filter-${name}`).classList.add('active-filter'); document.getElementById('main-title').innerText = name; } else { document.getElementById('all-filter').classList.add('active-filter'); document.getElementById('main-title').innerText = "Workspace"; } renderView(); };
        window.applySubjectColor = () => { const sub = document.getElementById('taskSubject').value; document.getElementById('taskColor').value = subjects[sub] || "#6366f1"; };
    </script>
</body>

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/EduPlan/sw.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Error', err));
    });
  }
</script>
