<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan Pro | Mobile Optimized</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { light: '#6366f1', dark: '#818cf8' },
                        surface: { light: '#ffffff', dark: '#1e293b' },
                        bg: { light: '#f8fafc', dark: '#0f172a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .fc-v-event { border-radius: 6px !important; border: none !important; padding: 2px !important; }
        .fc-event-title { font-weight: 700 !important; font-size: 0.7rem !important; }
        .fc-timegrid-slot { height: 2.2em !important; }
        
        /* Mobile Specific UI Optimization */
        @media (max-width: 768px) {
            #sidebar { 
                position: fixed; left: -100%; z-index: 1000; 
                transition: 0.4s ease; height: 100vh; width: 80%;
            }
            #sidebar.open { left: 0; }
            #sidebar-overlay.show { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; backdrop-filter: blur(2px); }
            
            /* Compact Calendar for Mobile */
            #calendar { height: 500px !important; }
            .fc-header-toolbar { font-size: 0.75rem !important; flex-direction: column; gap: 5px; }
        }
        #sidebar-overlay { display: none; }
        .active-filter { background: #6366f1 !important; color: white !important; }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-slate-800 dark:text-slate-100 min-h-screen flex overflow-x-hidden">

    <div id="sidebar-overlay" onclick="closeSidebar()"></div>

    <div id="auth-page" class="fixed inset-0 z-[1100] bg-bg-light dark:bg-bg-dark flex items-center justify-center p-4">
        <div class="bg-white dark:bg-surface-dark w-full max-w-md p-8 rounded-[40px] shadow-2xl border border-slate-100 dark:border-slate-800">
            <div class="text-center mb-8">
                <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <h1 id="auth-title" class="text-2xl font-extrabold tracking-tight">EduPlan Pro</h1>
                <p id="auth-subtitle" class="text-slate-400 mt-2 text-xs">Manage your academic life</p>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                <button id="auth-btn" onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Login</button>
                <div class="text-center text-xs">
                    <span id="auth-toggle-text">New here?</span>
                    <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-indigo-600 font-bold ml-1">Sign Up</button>
                </div>
                <button onclick="loginWithGoogle()" class="w-full border dark:border-slate-700 p-4 rounded-2xl flex items-center justify-center gap-3 font-bold mt-2 text-sm transition hover:bg-slate-50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="w-4 h-4"> Continue with Google
                </button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="w-72 bg-white dark:bg-surface-dark border-r border-slate-200 dark:border-slate-800 flex flex-col shrink-0">
        <div class="p-8 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-layer-group text-white"></i></div>
                <span class="text-xl font-black">EduPlan</span>
            </div>
            <button onclick="closeSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
        </div>
        
        <nav class="px-6 space-y-1 overflow-y-auto flex-grow">
            <div onclick="filterBySubject(null); closeSidebar()" class="sub-filter active-filter p-4 rounded-2xl flex items-center gap-4 cursor-pointer font-bold mb-4" id="all-filter">
                <i class="fas fa-th-large"></i> All Subjects
            </div>
            <div id="sidebar-subject-list" class="space-y-1"></div>
        </nav>

        <div class="p-8 border-t border-slate-100 dark:border-slate-800 space-y-2">
            <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 font-bold text-sm"><i id="theme-icon" class="fas fa-moon"></i> Theme</button>
            <button onclick="logout()" class="w-full flex items-center gap-4 p-4 text-red-500 font-bold text-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <main id="app-content" class="hidden flex-grow flex flex-col h-screen overflow-y-auto">
        <header class="p-5 lg:p-8 flex justify-between items-center sticky top-0 z-10 bg-bg-light/80 dark:bg-bg-dark/80 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <button onclick="openSidebar()" class="lg:hidden p-3 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-slate-800">
                    <i class="fas fa-bars-staggered"></i>
                </button>
                <h2 class="text-lg lg:text-2xl font-extrabold" id="main-title">Workspace</h2>
            </div>
            <div id="date-display" class="hidden sm:block text-slate-400 font-bold text-xs"></div>
        </header>

        <div class="p-4 lg:p-8 flex flex-col xl:grid xl:grid-cols-12 gap-6">
            
            <div class="xl:col-span-4 space-y-6 flex flex-col">
                <section class="bg-white dark:bg-surface-dark p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm order-1">
                    <h3 class="text-md font-bold mb-4 flex items-center gap-2"><i class="fas fa-plus-circle text-indigo-500"></i> Create Subject</h3>
                    <div class="space-y-3">
                        <input type="text" id="newSubName" placeholder="Subject Name" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <div class="flex items-center justify-between px-2">
                            <span class="text-xs font-bold text-slate-400">Color:</span>
                            <input type="color" id="newSubColor" value="#6366f1" class="w-12 h-10 cursor-pointer bg-transparent border-none">
                        </div>
                        <button onclick="addSubject()" class="w-full bg-slate-900 dark:bg-slate-700 text-white py-3 rounded-2xl font-bold text-sm">Save Subject</button>
                    </div>
                </section>

                <section class="bg-white dark:bg-surface-dark p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm order-2">
                    <h3 class="text-md font-bold mb-4">Quick Plan</h3>
                    <div class="space-y-3">
                        <select id="taskSubject" onchange="applySubjectColor()" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none font-bold text-sm">
                            <option value="">Select Subject</option>
                        </select>
                        <input type="text" id="taskTitle" placeholder="Goal" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <input type="date" id="taskDate" class="w-full p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="time" id="startTime" class="p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                            <input type="time" id="endTime" class="p-4 rounded-2xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none text-sm">
                        </div>
                        <input type="hidden" id="taskColor">
                        <button onclick="saveTask()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-xl">Add to Grid</button>
                    </div>
                </section>
            </div>

            <div class="xl:col-span-8 flex flex-col gap-6">
                <section class="bg-white dark:bg-surface-dark p-3 lg:p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm overflow-hidden order-3">
                    <div id="calendar"></div>
                </section>

                <section class="bg-indigo-600 dark:bg-indigo-950 p-6 lg:p-8 rounded-[40px] text-white shadow-2xl min-h-[300px] order-4">
                    <h3 id="agenda-date" class="text-lg font-bold mb-6 tracking-tight flex items-center gap-2"><i class="fas fa-calendar-check"></i> Agenda</h3>
                    <div id="daily-tasks-list" class="space-y-3"></div>
                </section>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALIII2FHy65LTvi4AaC6ulXCd6CCXQ2UM",
            authDomain: "time-planning-4ef59.firebaseapp.com",
            projectId: "time-planning-4ef59",
            storageBucket: "time-planning-4ef59.firebasestorage.app",
            messagingSenderId: "481313041090",
            appId: "1:481313041090:web:1292cbf4e51f71748e695b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let calendar, allTasks = [], subjects = {}, currentFilter = null, selectedDate = new Date().toISOString().split('T')[0], isSignupMode = false;

        // --- AUTH & SIDEBAR ---
        window.toggleAuthMode = () => {
            isSignupMode = !isSignupMode;
            document.getElementById('auth-title').innerText = isSignupMode ? "Create Account" : "EduPlan Pro";
            document.getElementById('auth-btn').innerText = isSignupMode ? "Sign Up" : "Login";
            document.getElementById('auth-toggle-btn').innerText = isSignupMode ? "Login" : "Sign Up";
        };
        window.handleAuth = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(isSignupMode) createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };
        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);
        window.openSidebar = () => { document.getElementById('sidebar').classList.add('open'); document.getElementById('sidebar-overlay').classList.add('show'); };
        window.closeSidebar = () => { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebar-overlay').classList.remove('show'); };

        // --- SUBJECTS ---
        window.addSubject = async () => {
            const name = document.getElementById('newSubName').value.trim();
            const color = document.getElementById('newSubColor').value;
            if(!name) return;
            await setDoc(doc(db, "users", auth.currentUser.uid, "subjects", name), { name, color });
            document.getElementById('newSubName').value = "";
            confetti({ particleCount: 40, spread: 50, origin: { y: 0.8 } });
        };

        function syncSubjects(uid) {
            onSnapshot(collection(db, "users", uid, "subjects"), (snap) => {
                const select = document.getElementById('taskSubject');
                const sidebar = document.getElementById('sidebar-subject-list');
                select.innerHTML = '<option value="">Select Subject</option>';
                sidebar.innerHTML = '';
                snap.forEach(doc => {
                    const sub = doc.data();
                    subjects[sub.name] = sub.color;
                    select.innerHTML += `<option value="${sub.name}">${sub.name}</option>`;
                    sidebar.innerHTML += `<div onclick="filterBySubject('${sub.name}'); closeSidebar()" class="p-4 rounded-2xl flex items-center gap-4 cursor-pointer font-bold text-slate-500 text-sm" id="filter-${sub.name}"><span class="w-3 h-3 rounded-full" style="background:${sub.color}"></span> ${sub.name}</div>`;
                });
            });
        }

        // --- CORE LOGIC ---
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                setupDefaults(); initCalendar(); syncSubjects(user.uid); loadTasks(user.uid);
            } else { document.getElementById('auth-page').classList.remove('hidden'); }
        });

        function setupDefaults() {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('taskDate').value = t.toISOString().split('T')[0];
            const now = new Date();
            document.getElementById('startTime').value = now.getHours().toString().padStart(2,'0') + ":00";
            document.getElementById('endTime').value = (now.getHours()+1).toString().padStart(2,'0') + ":00";
            document.getElementById('date-display').innerText = new Date().toDateString();
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
                slotMinTime: '06:00:00', slotMaxTime: '23:00:00',
                allDaySlot: false, height: window.innerWidth < 768 ? 500 : 'auto',
                dateClick: info => { selectedDate = info.dateStr; updateAgenda(); },
                eventClick: info => { selectedDate = info.event.startStr.split('T')[0]; updateAgenda(); },
                eventContent: arg => {
                    let c = document.createElement('div');
                    c.innerHTML = `<div class="text-[7px] font-bold opacity-70">${arg.timeText}</div><div class="text-[8px] font-bold truncate">${arg.event.title}</div>`;
                    return { domNodes: [c] };
                }
            });
            calendar.render();
        }

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value, sub = document.getElementById('taskSubject').value,
                  date = document.getElementById('taskDate').value, start = document.getElementById('startTime').value,
                  end = document.getElementById('endTime').value, color = document.getElementById('taskColor').value;
            if(!title || !date || !sub) return alert("Check fields");
            await addDoc(collection(db, "tasks"), { uid: auth.currentUser.uid, subName: sub, title: `${sub}: ${title}`, date, start: `${date}T${start}`, end: `${date}T${end}`, backgroundColor: color, completed: false });
            document.getElementById('taskTitle').value = "";
        };

        function loadTasks(uid) {
            onSnapshot(query(collection(db, "tasks"), where("uid", "==", uid)), (snap) => {
                allTasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderView();
            });
        }

        function renderView() {
            let filtered = currentFilter ? allTasks.filter(t => t.subName === currentFilter) : allTasks;
            calendar.removeAllEvents();
            calendar.addEventSource(filtered.map(t => ({...t, title: t.completed ? `âœ“ ${t.title}` : t.title})));
            updateAgenda();
        }

        function updateAgenda() {
            const list = document.getElementById('daily-tasks-list');
            document.getElementById('agenda-date').innerText = "Agenda: " + selectedDate;
            let dayTasks = allTasks.filter(t => t.date === selectedDate);
            if(currentFilter) dayTasks = dayTasks.filter(t => t.subName === currentFilter);
            dayTasks.sort((a,b) => a.start.localeCompare(b.start));
            list.innerHTML = dayTasks.length ? "" : "<div class='text-center py-5 opacity-40 text-xs'>Empty</div>";
            dayTasks.forEach(t => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-[22px] flex items-center justify-between border-l-[5px] ${t.completed ? 'bg-indigo-900/40 opacity-50' : 'bg-white text-slate-900 shadow-lg'}`;
                div.style.borderColor = t.backgroundColor;
                div.innerHTML = `<div class="flex items-center gap-3"><input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleComplete('${t.id}', ${t.completed})" class="w-5 h-5 accent-green-500"><div><p class="font-bold text-xs ${t.completed ? 'line-through opacity-40' : ''}">${t.title}</p><p class="text-[9px] font-black text-indigo-500">${t.start.split('T')[1]} - ${t.end.split('T')[1]}</p></div></div><button onclick="deleteTask('${t.id}')" class="text-slate-300 p-1"><i class="fas fa-trash-alt text-[10px]"></i></button>`;
                list.appendChild(div);
            });
        }

        window.toggleComplete = async (id, status) => { if(!status) confetti({ particleCount: 100, spread: 50, origin: { y: 0.8 } }); await updateDoc(doc(db, "tasks", id), { completed: !status }); };
        window.deleteTask = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "tasks", id)); };
        window.toggleDarkMode = () => { const isDark = document.documentElement.classList.toggle('dark'); document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon'; };
        window.filterBySubject = (name) => { currentFilter = name; document.querySelectorAll('.sub-filter, #all-filter').forEach(el => el.classList.remove('active-filter')); if(name) document.getElementById(`filter-${name}`).classList.add('active-filter'); else document.getElementById('all-filter').classList.add('active-filter'); renderView(); };
        window.applySubjectColor = () => { const sub = document.getElementById('taskSubject').value; document.getElementById('taskColor').value = subjects[sub] || "#6366f1"; };
    </script>
</body>
</html>
